<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtsy Landing</title>
  <style>
    body {
      background-color: #fff; /* clean white background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .typing {
      font-size: 64px;
      font-weight: 700;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #007bff;
      animation: blinkCursor 0.8s steps(1) infinite;

      /* Gradient text */
      background: linear-gradient(90deg, #007bff, #00cfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* Softer glow */
      text-shadow: 0 0 6px rgba(0, 123, 255, 0.6), 
                   0 0 12px rgba(0, 207, 255, 0.4);
    }

    @keyframes blinkCursor {
      50% { border-color: transparent; }
    }

    .subtitle {
      font-size: 22px;
      color: #333; /* modern dark gray instead of pure black */
      margin-top: 15px;
      font-weight: 400;
    }

    .button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #007bff, #00cfff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="typing" id="typing"></div>
  <div class="subtitle">Your free, and fast VPS.</div>
  <button class="button">Get yours</button>

  <script>
    const text = "This is Virtsy";
    const typingElement = document.getElementById("typing");
    let index = 0;
    let typingForward = true;

    function typeEffect() {
      if (typingForward) {
        if (index < text.length) {
          typingElement.textContent += text.charAt(index);
          index++;
        } else {
          typingForward = false;
          setTimeout(typeEffect, 5000); // wait 5 seconds before backspacing
          return;
        }
      } else {
        if (index > 0) {
          typingElement.textContent = text.substring(0, index - 1);
          index--;
        } else {
          typingForward = true;
        }
      }
      setTimeout(typeEffect, typingForward ? 150 : 100);
    }

    typeEffect();
  </script>
</body>
</html>
